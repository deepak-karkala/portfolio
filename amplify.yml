version: 1
applications:
  - appRoot: my-portfolio
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
            - rm -rf .amplify-hosting
            - mkdir -p .amplify-hosting/_next
            - cp -R .next/server/app/* .amplify-hosting/
            - cp -R .next/static .amplify-hosting/_next/static
            - cp -R public/* .amplify-hosting/
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
